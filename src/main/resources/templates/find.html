<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск договора</title>
</head>
<body>
    <form th:method="POST" th:action="@{/contracts/show}" th:object="${contract}">

    <label for="id">Введите ID договора, который вам нужен: </label>
    <input type="text" th:field="*{id}" id="id"/>
    <br/>
    <input type="submit" value="Поиск." />
    </form>
</body>
</html>
